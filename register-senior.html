<!DOCTYPE html>

    <title>Senior Registration</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <h1>Senior Registration</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register-fresher.html">Fresher Registration</a></li>
                <li><a href="register-senior.html">Senior Registration</a></li>
                <li><a href="buddy-info.html">Buddy Assignment</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="registration-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>

            <label for="year">Year:</label>
            <input type="text" id="year" name="year" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Register</button>
        </form>
    </main>

        <p>&copy; 2026 Fresher Buddy Assistance System</p>

</body>
