<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Registration</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <h1>Senior Registration</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register-fresher.html">Fresher Registration</a></li>
                <li><a href="register-senior.html">Senior Registration</a></li>
                <li><a href="buddy-info.html">Buddy Assignment</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="registration-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>

            <label for="year">Year:</label>
            <input type="text" id="year" name="year" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Register</button>
        </form>
        <div id="response" style="margin-top:1rem;color:green;font-weight:700"></div>
        <script>
        document.querySelector('.registration-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = e.currentTarget;
            const senior = {
                id: Date.now().toString() + Math.random().toString(36).slice(2,8),
                name: form.name.value.trim(),
                department: form.department.value.trim(),
                year: form.year.value.trim(),
                email: form.email.value.trim()
            };

            const raw = localStorage.getItem('seniors');
            const seniors = raw ? JSON.parse(raw) : [];
            seniors.push(senior);
            localStorage.setItem('seniors', JSON.stringify(seniors));

            document.getElementById('response').textContent = 'Registered senior successfully. You can see this senior when freshers search for matches.';
            form.reset();
        });
        </script>
    </main>
    <footer>
        <p>&copy; 2026 Fresher Buddy Assistance System</p>
    </footer>
</body>
</html>
