<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresher Registration</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <h1>Fresher Registration</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register-fresher.html">Fresher Registration</a></li>
                <li><a href="register-senior.html">Senior Registration</a></li>
                <li><a href="buddy-info.html">Buddy Assignment</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="registration-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>

            <label for="interests">Interests:</label>
            <input type="text" id="interests" name="interests" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Register</button>
        </form>
        <script>
        document.querySelector('.registration-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = e.currentTarget;
            const fresher = {
                id: Date.now().toString() + Math.random().toString(36).slice(2,8),
                name: form.name.value.trim(),
                department: form.department.value.trim(),
                interests: form.interests.value.trim(),
                hostelDay: form['hostel-day'].value,
                hobbies: form.hobbies.value.trim(),
                languages: form.languages.value.trim(),
                helpAreas: form['help-areas'].value,
                email: form.email.value.trim()
            };

            // store fresher temporarily for matching page
            sessionStorage.setItem('fresher', JSON.stringify(fresher));
            // redirect to match page
            window.location.href = 'match-senior.html';
        });
        </script>
    </main>
    <footer>
        <p>&copy; 2026 Fresher Buddy Assistance System</p>
    </footer>
</body>
</html>
