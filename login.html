<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Hub - Login & Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .illustration-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .illustration-section h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .illustration-section p {
            font-size: 1rem;
            line-height: 1.6;
            opacity: 0.95;
            margin-bottom: 40px;
        }

        .illustration {
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
        }

        .form-section {
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab-btn {
            padding: 15px 25px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #999;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            flex: 1;
            text-align: center;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-btn:hover {
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .role-selection {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .role-option {
            position: relative;
        }

        .role-option input[type="radio"] {
            display: none;
        }

        .role-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #666;
        }

        .role-option input[type="radio"]:checked + .role-label {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
            color: #667eea;
        }

        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .login-toggle {
            text-align: center;
            margin-top: 20px;
            font-size: 0.95rem;
            color: #666;
        }

        .login-toggle a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .login-toggle a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .illustration-section {
                padding: 40px 30px;
                min-height: 250px;
            }

            .illustration-section h1 {
                font-size: 2rem;
            }

            .form-section {
                padding: 40px 30px;
            }

            .two-column {
                grid-template-columns: 1fr;
            }

            .role-selection {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .form-section {
                padding: 30px 20px;
            }

            .illustration-section {
                padding: 30px 20px;
            }

            .illustration-section h1 {
                font-size: 1.8rem;
            }

            .tabs {
                margin-bottom: 20px;
            }

            .tab-btn {
                padding: 12px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration-section">
            <svg class="illustration" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <!-- Student Icon with Books -->
                <circle cx="100" cy="60" r="25" fill="white"/>
                <path d="M 70 90 Q 70 85 75 85 L 125 85 Q 130 85 130 90 L 130 140 Q 130 145 125 145 L 75 145 Q 70 145 70 140 Z" fill="white"/>
                <rect x="80" y="95" width="12" height="35" fill="#667eea"/>
                <rect x="95" y="95" width="12" height="35" fill="#764ba2"/>
                <rect x="110" y="95" width="12" height="35" fill="#667eea"/>
                <circle cx="100" cy="165" r="15" fill="white"/>
            </svg>
            <h1>Campus Hub</h1>
            <p>Connect with mentors, grow together, and thrive in your academic journey</p>
        </div>

        <div class="form-section">
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab(0)">Login</button>
                <button class="tab-btn" onclick="switchTab(1)">Sign Up</button>
            </div>

            <!-- LOGIN TAB -->
            <div class="tab-content active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Login As</label>
                        <div class="role-selection">
                            <div class="role-option">
                                <input type="radio" id="login-student" name="login-role" value="student" checked>
                                <label for="login-student" class="role-label">üë®‚Äçüéì Student</label>
                            </div>
                            <div class="role-option">
                                <input type="radio" id="login-mentor" name="login-role" value="mentor">
                                <label for="login-mentor" class="role-label">üë®‚Äçüè´ Mentor</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" placeholder="your.email@college.edu" required>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="submit-btn">Sign In</button>

                    <div class="login-toggle">
                        Don't have an account? <a onclick="switchTab(1)">Sign up here</a>
                    </div>
                </form>
            </div>

            <!-- SIGNUP TAB -->
            <div class="tab-content">
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label>I am a</label>
                        <div class="role-selection">
                            <div class="role-option">
                                <input type="radio" id="signup-fresher" name="signup-role" value="fresher" checked>
                                <label for="signup-fresher" class="role-label">üåü Fresher</label>
                            </div>
                            <div class="role-option">
                                <input type="radio" id="signup-mentor" name="signup-role" value="mentor">
                                <label for="signup-mentor" class="role-label">‚≠ê Mentor</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="signup-email">Email Address</label>
                        <input type="email" id="signup-email" placeholder="your.email@college.edu" required>
                    </div>

                    <div class="two-column">
                        <div class="form-group">
                            <label for="signup-department">Department</label>
                            <select id="signup-department" required>
                                <option value="">Select Department</option>
                                <option value="cs">Computer Science</option>
                                <option value="ece">Electronics</option>
                                <option value="ce">Civil Engineering</option>
                                <option value="me">Mechanical Engineering</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="signup-year">Year of Study</label>
                            <select id="signup-year" required>
                                <option value="">Select Year</option>
                                <option value="1">First Year</option>
                                <option value="2">Second Year</option>
                                <option value="3">Third Year</option>
                                <option value="4">Fourth Year</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" placeholder="Create a strong password" required>
                    </div>

                    <div class="form-group">
                        <label for="signup-confirm-password">Confirm Password</label>
                        <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required>
                    </div>

                    <button type="submit" class="submit-btn">Create Account</button>

                    <div class="login-toggle">
                        Already have an account? <a onclick="switchTab(0)">Sign in here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function switchTab(index) {
            const tabs = document.querySelectorAll('.tab-btn');
            const contents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));

            tabs[index].classList.add('active');
            contents[index].classList.add('active');
        }

        function handleLogin(event) {
            event.preventDefault();
            const role = document.querySelector('input[name="login-role"]:checked').value;
            const email = document.getElementById('login-email').value;
            alert(`Login as ${role}: ${email}`);
            // Add actual login logic here
        }

        function handleSignup(event) {
            event.preventDefault();
            const role = document.querySelector('input[name="signup-role"]:checked').value;
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            alert(`Sign up successful for ${role}: ${name}`);
            // Add actual signup logic here
        }
    </script>
</body>
</html>
